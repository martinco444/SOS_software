<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007bff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0056b3;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Rectángulo de fondo -->
  <rect width="600" height="400" fill="url(#grad1)" rx="10" ry="10" />
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="100" r="50" fill="rgba(255,255,255,0.1)" />
  <circle cx="450" cy="300" r="70" fill="rgba(255,255,255,0.1)" />
  <circle cx="300" cy="200" r="100" fill="rgba(255,255,255,0.05)" />
  
  <!-- Texto principal -->
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">SOS Software</text>
  
  <!-- Subtexto -->
  <text x="300" y="220" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">Soluciones tecnológicas</text>
  
  <!-- Iconos representativos -->
  <g transform="translate(200, 270)">
    <rect x="0" y="0" width="40" height="40" fill="white" rx="5" ry="5" />
    <text x="20" y="30" font-family="monospace" font-size="30" fill="#007bff" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(270, 270)">
    <rect x="0" y="0" width="40" height="40" fill="white" rx="5" ry="5" />
    <text x="20" y="30" font-family="monospace" font-size="25" fill="#007bff" text-anchor="middle">DB</text>
  </g>
  
  <g transform="translate(340, 270)">
    <rect x="0" y="0" width="40" height="40" fill="white" rx="5" ry="5" />
    <text x="20" y="30" font-family="monospace" font-size="25" fill="#007bff" text-anchor="middle">UI</text>
  </g>
</svg>